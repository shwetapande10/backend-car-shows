service: car-shows 
provider:
  name: aws
  runtime: nodejs8.10
  region: ap-southeast-2
  environment:
    CARS_API_URL: "http://eacodingtest.digital.energyaustralia.com.au/api/v1/cars"
    
functions:
  get-car-shows:
    handler: handler.getCarShows
    events:
      - http:
          path: car-shows
          method: get
